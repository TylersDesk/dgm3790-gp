
<h1>Current page is {{currentPage}}</h1>
<img class="img-responsive" ng-src="/img/caption-img/{{currentPage}}.png" />
<br />
<div class="row">
  <div class="col-lg-12">
    <div class="input-group">
      <input type="text" class="form-control" ng-Model="theCaption">
      <div class="input-group-btn">
        <button ng-Click="AC(theCaption, currentPage)" type="button" class="btn btn-default">Add Caption <span class="glyphicon glyphicon-plus"></span></button>
      </div><!-- /btn-group -->
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div>	


<div class="row">

	<div id='slider' class='swipe'>
	  
	  <div class='swipe-wrap'>
	<!-- 	<div><div>
 -->
	    <div ng-repeat="caption in capSet | orderBy:sortMe():true">

	    	<div class="row">
				<div class="col-xs-12 thecaption">{{caption.value.title}}<span class="badge pull-right">{{caption.value.plus}}</span></div>
			</div>

			<div class="row">
				<div class="col-xs-6">
					<button ng-click="captionScore(caption.value._id, 'add')" type="button" class="btn btn-primary btn-lg btn-block"><span class="glyphicon glyphicon-thumbs-up"></span></button>
				</div>

				<div class="col-xs-6">
					<button ng-click="captionScore(caption.value._id, 'minus')" type="button" class="btn btn-default btn-lg btn-block"><span class="glyphicon glyphicon-thumbs-down"></span></button>
				</div>
			</div>

		</div>
	  </div>
	</div>
<!-- 	<div ng-repeat="caption in capSet">
		<div class="col-xs-8">{{caption.value.title}}</div>
		<div class="col-xs-2">{{caption.value.plus}} <span class="glyphicon glyphicon-thumbs-up"></span></div>
		<div class="col-xs-2">{{caption.value.minus}} <span class="glyphicon glyphicon-thumbs-down"></span></div>
	</div>  -->
	
</div>
